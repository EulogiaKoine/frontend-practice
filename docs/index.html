<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>2025 FrontEnd - Koine</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/yeah.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
        <style>
            :root {
                --header-height: 60px;
            }

            header {
                background-color: black;
                text-align: center;
                font-family: 'Times New Roman', 'Times', 'serif';
                text-shadow: 1px 1px 1px lightskyblue;
                color: #F5F5F5; /* whitesmoke(w3c) */
                height: var(--header-height);
                display: flex;
                justify-content: center;
                align-items: center; 
                position: sticky; /* statkc -> 스크롤 시 fixed */
                width: 100%;
                font-size: 2rem;
                z-index: 1000;
            }

            main {
                padding: 5px;
            }

            p {
                font-family: "Jua", sans-serif;
                font-style: normal;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <header>Exercises</header>
        <main>
            <p>2025년 Clab 프론트엔드 스터디</p>
            <p>참여자 오경석의 연습용 페이지 모음입니다.</p>
            <hr>
            <div class="responsive-grid">
                <div class="border-box shadow-box" style="box-sizing: content-box; padding: 1em;">
                    <a href="exercises/Ableton/index.html" style="font-size: 1em;" target="_blank">🔗</a>
                    <h4 style="display: inline; padding: 5px;" id="Ableton-Review">Ableton</h4>
                    <p style="font-family: Arial, Helvetica, sans-serif; display: none;">
                        2025. 4. 11 ~ 2025. 5. 9
                    </p>
                </div>
                <script>
                    const ableton_title = document.getElementById("Ableton-Review")
                    ableton_title.addEventListener("click", e => {
                        if(window.getComputedStyle(ableton_title.nextElementSibling).display === "none")
                            ableton_title.nextElementSibling.style.display = "block";
                        else
                            ableton_title.nextElementSibling.style.display = "none";
                    })
                </script>

                <div class="border-box shadow-box" style="box-sizing: content-box; padding: 1em;">
                    <a href="exercises/Abstract/index.html" style="font-size: 1em;" target="_blank">🔗</a>
                    <h4 style="display: inline; padding: 5px;" id="Abstract-Review">Abstract</h4>
                    <p style="font-family: Arial, Helvetica, sans-serif; display: none;">
                        2025. 5. 11 ~
                    </p>
                </div>
                <script>
                    const abstract_title = document.getElementById("Abstract-Review")
                    abstract_title.addEventListener("click", e => {
                        if(window.getComputedStyle(abstract_title.nextElementSibling).display === "none")
                            abstract_title.nextElementSibling.style.display = "block";
                        else
                            abstract_title.nextElementSibling.style.display = "none";
                    })
                </script>
            </div>
        </main>
    </body>
</html>
