<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>2025 FrontEnd - Koine</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/base.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <script type="module" src="js/main.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="wave-top" class="wave-container"></div>
        <div class="view">
            <nav id="profiles" class="selections">
                <template id="profile-template">
                    <div class="icon-wrapper profile-icon" id="">

                            <img src="" style="width: 100%; aspect-ratio: 1/1;">
                        </button>
                    </div>
                </template>
            </nav>
            <main id="page-preview" class="page-preview">
                <template id="page-preview-swiper">
                    <div id="" class="swiper swiper-hidden">
                        <!-- js로 삽입 -->
                    </div>
                </template>
            </main>
        </div>
        <div id="wave-bottom" class="wave-container"></div>
